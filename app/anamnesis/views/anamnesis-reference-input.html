<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">Reference Person</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label for="refGivenName" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="refGivenName" placeholder="Name">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="refSurname" class="col-sm-2 control-label">Surname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="refSurname" placeholder="Surname">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="refContact" class="col-sm-2 control-label">Contact:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="refContact" placeholder="Contact">
                </div>
            </div>
        </form>
    </div>
</div><!-- demographics -->

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="anamnesis.extra">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>
