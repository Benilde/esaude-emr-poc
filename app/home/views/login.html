<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <form ng-submit="login()" class="form-horizontal" name="loginForm" autofillable="true">
        <div class="panel-body">
            <div class="alert alert-danger alert-dismissible" role="alert"  ng-show="errorMessage">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>{{errorMessage}}</strong> 
            </div>
            <div class="form-group form-group-lg">
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="username" ng-model="loginUser.username">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control keyboard-in" id="password" ng-model="loginUser.password">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="location" class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="location">
                        <option></option>
                        <option>Location A</option>
                    </select>
                </div>
            </div>
        </div>
