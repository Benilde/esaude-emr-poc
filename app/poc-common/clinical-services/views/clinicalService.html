<table class="table">
    <thead>
        <tr>
            <th>Service/Form</th>
            <th>Last Service</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="service in services">
            <td>
                <button class="btn btn-primary btn-lg" type="button">
                    {{service.label}} <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-primary btn-lg" type="button">
                    Date: 2015-01-05 10:20:00 <span class="glyphicon glyphicon-eye-open"></span>
                </button>
            </td>
            <td>
                <button class="btn btn-default btn-lg" type="button" ng-click="linkServicesList()">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </button>
                <button class="btn btn-primary btn-lg" type="button" ng-click="link(service)">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </td>
        </tr>

    </tbody>
</table>
