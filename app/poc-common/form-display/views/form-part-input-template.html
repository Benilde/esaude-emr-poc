<div class="panel panel-primary content-border-margin">
    <div class="panel-heading">
        <h3 class="panel-title">{{currentFormPart.name}}</h3>
    </div>
    
    <div class="panel-body">
        <form class="form-horizontal">
            
            <form-field ng-repeat="field in currentFormPart.fields" form-parts="formPayload" 
                field-uuid="field.id">
            </form-field>
            
        </form>
    </div>
</div>

<div class="row bg-info-border content-border border-rouded">
    <button type="submit" class="btn btn-success btn-lg"
            ng-click="updateCurrentFormPart(currentFormPart.nextSref)">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>

<!--script src="../../scripts/virtual-keyboard.js" type="text/javascript"></script-->
