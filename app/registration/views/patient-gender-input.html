<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">Gender</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label"><b>Gender:</b></label>
                <div class=" radio col-sm-3 input-lg">
                    <label class="radio-inline">
                        <input type="radio" name="genderRGroup" id="male" value="M" ng-model="patient.gender"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="genderRGroup" id="female" value="F" ng-model="patient.gender"> Female
                    </label>
                </div>
            </div>
        </form>
    </div>
</div><!-- demographics -->

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="newpatient.age">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>
