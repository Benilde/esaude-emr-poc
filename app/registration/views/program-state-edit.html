<div class="modal fade" id="editProgramStateModal" tabindex="-1" role="dialog" aria-labelledby="editProgramStateModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editProgramStateModalLabel">Edit Program State</h4>
            </div>
            <form class="form-horizontal" ng-submit="updateProgram()">
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">Programa:</label>
                        <div class="col-sm-8">
                            <label class="control-label col-sm-4">{{editProgramState.program.name}}</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">State:</label>
                        <div class="col-sm-8">
                            <label class="control-label col-sm-4">{{editProgramState.name}}</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="program_state" class="control-label col-sm-4">Change to:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="program_state" ng-model="editProgramState.state" 
                                    ng-options="programState.name for programState in programStates">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">On:</label>
                        <div id="programstate_edit_starting_datetime_picker" class="input-group date col-sm-8">
                            <input type="text" class="form-control" id="end_date" ng-model="editProgramState.startingDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <script>
                            $(function () {
                                $('#programstate_edit_starting_datetime_picker').datetimepicker();
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <button type="submit" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function(){
    $(this).find('form')[0].reset();
});
</script>
