<div class="modal fade" id="editProgramStateModal" tabindex="-1" role="dialog" aria-labelledby="editProgramStateModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editProgramStateModalLabel">Edit Program State</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">State:</label>
                        <div class="col-sm-8">
                            <label class="control-label">{{currentState.state.concept.display}}</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="program_state" class="control-label col-sm-4">Change to:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="program_state" ng-model="programEdited.selectedState" required
                                    ng-options="state.concept.display for state in workflowStatesWithoutCurrentState track by state.uuid">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">On:</label>
                        <div class="input-group date col-sm-8">
                            <input type="text" class="form-control" date-time ng-model="programEdited.startDate"
                           min-view="date" auto-close="true" required/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-floppy-disk" 
                              ng-click="savePatientProgram(programSelected)" data-dismiss="modal"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function(){
    $(this).find('form')[0].reset();
});
</script>
