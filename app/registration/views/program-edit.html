<div class="modal fade" id="editProgramModal" tabindex="-1" role="dialog" aria-labelledby="editProgramModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editProgramModalLabel">Edit Program</h4>
            </div>
            <form class="form-horizontal">
                <div class="alert alert-danger alert-dismissible content-border-margin" role="alert"  ng-show="errorMessage">
                    <strong>{{errorMessage}}</strong> 
                </div>
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">Program:</label>
                        <div class="col-sm-8">
                            <label class="control-label">{{programSelected.display}}</label>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">Admission Date:</label>
                        <div class="input-group date col-sm-8">
                            <input type="text" class="form-control" date-time ng-model="programSelected.dateEnrolled" 
                                   placeholder="{{programSelected.dateEnrolled | date:'yyyy-MM-dd HH:mm'}}"
                           min-view="date" auto-close="true" required />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">Completion Date:</label>
                        <div class="input-group date col-sm-8">
                            <input type="text" class="form-control" date-time ng-model="programSelected.dateCompleted"
                                placeholder="{{programSelected.dateCompleted | date:'yyyy-MM-dd HH:mm'}}"
                           min-view="date" auto-close="true"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg" 
                            ng-click="editPatientProgram(programSelected)">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function () {
        $(this).find('form')[0].reset();
        $('.alert').hide();
    });
</script>
