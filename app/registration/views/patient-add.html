<div class="row bg-info-border bg-info content-border border-rouded-top"><!--patient header -->
    <div class="header-text-lg"><!-- patient name and identifier -->
        <b>Registrar novo paciente</b>
    </div><!-- patient name and identifier -->
</div><!--patient header -->

<form name="aForm" class="form-horizontal">
<div class="row bg-info-border content-border border-rouded">
    <!-- the links to our nested states using relative paths -->
    <!-- add the active class if the state matches our ui-sref -->
    <div id="status-buttons" class="text-center">
        <a ui-sref-active="active" ui-sref=".name"><span class="label label-primary">1</span> Name</a>
        <a ui-sref-active="active" ui-sref=".gender"><span class="label label-primary">2</span> Gender</a>
        <a ui-sref-active="active" ui-sref=".age"><span class="label label-primary">3</span> Age</a>
        <a ui-sref-active="active" ui-sref=".address"><span class="label label-primary">4</span> Address</a>
        <a ui-sref-active="active" ui-sref=".other"><span class="label label-primary">5</span> Other</a>
        <a ui-sref-active="active" ui-sref=".identifier"><span class="label label-primary">6</span> Identifier</a>
        <a ui-sref-active="active" ui-sref=".death"><span class="label label-primary">7</span> Death</a>
    </div>
</div>

    <div ui-view ng-controller="PatientCommonController"></div>

<div class="row bg-info-border content-border border-rouded-bottom go-to-right"><!-- visit header controls -->
    <button type="button" class="btn btn-warning btn-lg">
        <span class="glyphicon glyphicon-step-backward" ng-click="linkSearch()"></span>
    </button>
</div><!-- visit header controls -->
</form>
