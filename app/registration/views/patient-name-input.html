<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">Name</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label for="patient_name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="patient_name" ng-model="$patient.givenName"
                           placeholder="First Name" title="Enter patient's first name.">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="patient_muddle_name" class="col-sm-2 control-label">Middle Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="patient_muddle_name" ng-model="patient.middleName"
                           placeholder="Middle Name" title="Enter patient's middle name.">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="patient_surname" class="col-sm-2 control-label">Surname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="patient_surname" ng-model="patient.familyName"
                           placeholder="Last Name" title="Enter patient's last name.">
                </div>
            </div>
        </form>
    </div>
</div><!-- demographics -->

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="newpatient.gender">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>

<script src="../../scripts/virtual-keyboard.js" type="text/javascript"></script>
