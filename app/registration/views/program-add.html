<div class="modal fade" id="addProgramModal" tabindex="-1" role="dialog" aria-labelledby="addProgramModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addProgramModalLabel">New Program</h4>
            </div>
            <form class="form-horizontal" ng-submit="saveProgram()">
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label for="program_name" class="control-label col-sm-4">Programa:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="program_name" ng-model="newProgram.program" 
                                    ng-options="program.name for program in programs">
                                <option></option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-4">Admission Date:</label>
                        <div id="program_admission_datetime_picker" class="input-group date col-sm-8">
                            <input type="text" class="form-control" id="admission_date" ng-model="newProgram.admissionDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <script>
                            $(function () {
                                $('#program_admission_datetime_picker').datetimepicker();
                            });
                        </script>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="program_location" class="control-label col-sm-4">Location:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="program_location" ng-model="newProgram.location">
                                <option></option>
                                <option value="Location A">Location A</option>
                                <option value="Location B">Location B</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label for="program_state" class="control-label col-sm-4">State:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="program_state" ng-model="newProgram.state" 
                                    ng-options="programState.name for programState in programStates">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel_save" type="button" value="Cancel Save" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button id="save_program" type="submit" value="Save Program" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function(){
    $(this).find('form')[0].reset();
});
</script>
