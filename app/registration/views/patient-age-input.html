<div class="panel panel-primary content-border-margin"><!-- demographics -->
    <div class="panel-heading">
        <h3 class="panel-title">Age/Birthdate</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <label for="patient_age" class="col-sm-2 control-label"><b>Age/Birthdate:</b></label>
            <div class="col-sm-2 form-group-lg">
                <input id="patient_age" type="number" min="0" max="120" class="form-control" ng-model="patient.age.years"
                       ng-change="patient.calculateBirthDate()">
            </div>
            <div class="col-sm-6 form-group-lg">
                <div class="form-group date">
                    <input type="text" class="form-control" date-time ng-model="patient.birthdate" 
                           min-view="date" auto-close="true" ng-change="patient.calculateAge()">
                    <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
        <div class="checkbox col-sm-2 input-lg">
            <label>
                <input type="checkbox" ng-model="patient.birthdateEstimated"
                       ng-true-value="'YES'" ng-false-value="'NO'"> Estimated
            </label>
        </div>
        </form>
    </div>
</div>

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="newpatient.address">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>
