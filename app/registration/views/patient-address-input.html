<div class="panel panel-primary content-border-margin"><!-- address -->
    <div class="panel-heading">
        <h3 class="panel-title">Address</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label for="address_country" class="col-sm-2 control-label">State/Province:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="address_country">
                        <option></option>
                        <option>Mozambique</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_state_province" class="col-sm-2 control-label">State/Province:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="address_state_province">
                        <option></option>
                        <option>Maputo</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_district" class="col-sm-2 control-label">District:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="address_district">
                        <option></option>
                        <option>Matola</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_localidade" class="col-sm-2 control-label">Localidade:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="address_localidade">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_bairro" class="col-sm-2 control-label">Bairro:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="address_bairro">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_celula_quarteirao" class="col-sm-2 control-label">Celula/Quarteirao:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="address_celula_quarteirao">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="address_av" class="col-sm-2 control-label">Av/Rua/Casa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control keyboard-in" id="address_av">
                </div>
            </div>
        </form>
    </div>
</div><!-- address -->

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="newpatient.identifier">
        <span class="glyphicon glyphicon glyphicon-step-forward"></span>
    </button>
</div>

<script src="../../scripts/virtual-keyboard.js" type="text/javascript"></script>
