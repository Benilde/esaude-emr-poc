<div class="panel panel-primary content-border-margin"><!-- identifier -->
    <div class="panel-heading">
        <h3 class="panel-title">Identifiers</h3>
    </div>

    <div class="panel-body">
        <div class="alert alert-danger alert-dismissible" role="alert"  ng-show="errorMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{errorMessage}}</strong> 
        </div>
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label for="patient_identifier_type" class="col-sm-2 control-label">Identifier Type:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="patient_identifier_type" ng-model="patient.patientIdentifierType" ng-change="selectIdentifierType()"
                            ng-options="it.name for it in patientIdentifierTypes">
                        <option></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Identifier</th>
                <th>Preferred</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat=" pi in patientIdentifiers">
                <td class="col-sm-4 control-label">{{pi.type.name}}</td>
                <td>
                    <div ng-class="{'has-error': pi.identifier.$invalid, 'has-success': !pi.identifier.$invalid}">
                        <input type="text" class="form-control input-lg keyboard-in" id="aaa" 
                               placeholder="{{pi.type.format}}" ng-model="pi.identifier" ng-pattern="{{pi.format}}">
                    </div>
                </td>
                <td>
                    <label class="btn btn-success btn-lg">
                        <input type="radio" autocomplete="off" name="preferedIdRGroup" 
                               ng-value="{{pi.preferred}}" ng-click="setPreferredId(pi)">Preferred
                    </label>
                </td>
                <td>
                    <button id="patient_identifier_remove_1" type="button" class="btn btn-danger btn-lg" ng-click="removeIdentifier(pi)">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div><!-- identifier -->
<div class="row bg-info-border content-border border-rouded"><!--dead -->
    <div class="checkbox input-lg">
        <label>
            <input id="patient-dead" type="checkbox" class="checkbox"> Patient is dead
        </label>
    </div>
</div><!--dead -->

<div class="row bg-info-border content-border border-rouded">
    <button type="button" class="btn btn-success btn-lg" ui-sref="newpatient.confirm">
        <span class="glyphicon glyphicon glyphicon glyphicon-ok-sign"></span>
    </button>
</div>

<script src="../../scripts/virtual-keyboard.js" type="text/javascript"></script>
