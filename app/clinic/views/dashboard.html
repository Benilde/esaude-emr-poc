<div ng-include src="'../../common/patient/header/views/header.html'"></div><!--patient header -->

<div class="row bg-info-border content-border border-rouded-top" ng-init="getAlerts()" ng-show="flags.length !== 0">
    <div class="col-sm-12" ng-repeat="flag in flags">
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>{{'CLINIC_ALERT' | translate}}:</strong> {{flag.message}}
        </div>
    </div> 
</div>

<div class="bg-info-border content-border border-rouded">
    <ul class="nav nav-tabs">
        <li role="presentation" data-toggle="tab"><a ui-sref="dashboard.summary">{{'CLINIC_PATIENT_SUMMARY' | translate}}</a></li>
        <li role="presentation" data-toggle="tab" class="active"><a ui-sref="dashboard.chart">{{'CLINIC_PATIENT_CHARTS' | translate}}</a></li>
        <li role="presentation" data-toggle="tab" class="active"><a ui-sref="dashboard.consultation">{{'CLINIC_PATIENT_CONSULTATION' | translate}}</a></li>
    </ul> 
    <div ui-view=""></div>
</div>
